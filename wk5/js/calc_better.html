var calc = {

		return this.menu
	},
	getFirst : function() {

		return this.first
	},
	getSecond : function() {
		this.second = parseInt(prompt("What is the second number?"))
		return this.second
	},
 	add : function(first,second){
		this.res = first + second
		return this.res
	}
}

while (calc.menu != "q") {
	calc.getOption()
	if (calc.menu == "a") {
		calc.res = calc.add(calc.getFirst(),calc.getSecond())

	}
}
