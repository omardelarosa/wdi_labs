<html>
	JavaScript Basics!
<script>

var first = prompt("Please enter your name")
console.log(first)

var age = prompt("Please enter your age")
console.log(age)

age = parseInt(age)
switch(age)
{
	case 10:
		console.log('You are 10 years old')
		break;
	case 21:
		console.log("You can buy liquor")
		break;
	case 80:
		console.log("You are old")
		break;
}

</script>
</html>
